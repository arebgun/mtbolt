<!DOCTYPE html>
<html lang="en">
    {% load staticfiles %}

    <head>
        <title>{% block title %}mtbolt{% endblock %}</title>

        <style type="text/css">
            .error { color:red; }
        </style>

    </head>

    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

    <div id="content">{% block content %}{% endblock %}</div>

    {% block js %}
    <script src="{% static "js/jquery-1.8.2.min.js" %}"></script>
    {% endblock %}
</body>
</html>
