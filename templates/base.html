{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}mtbolt{% endblock %}</title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block scripts %}
        <script type="text/javascript" src="{% static "jquery.min.js" %}"></script>
    {% endblock scripts %}
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
